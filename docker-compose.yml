version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: kamban-db
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    container_name: kamban-api
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: >
      sh -c "
        pnpm prisma migrate deploy &&
        node dist/server.js
      "

volumes:
  postgres_data:
